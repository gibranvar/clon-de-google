<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Koulen&display=swap"
      rel="stylesheet"
    />
    <title>Clon Google</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="nav-bar">
          <a class="nav-options" href="https://mail.google.com/"
            >Gmail</a
          >
          <a id="nav-option" class="nav-options" href="https://www.google.com.mx/imghp"
            >Imágenes</a
          >
          <a class="nav-options" href="#">
            <svg class="google-apps">
              <path
                d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
              ></path>
            </svg>
          </a>
          <a class="nav-options" href="#">
            <img
              class="profile-photo"
              src="https://picsum.photos/200"
              alt="profile photo"
            />
          </a>
        </div>
      </nav>
    </header>

    <!-- main -->

    <main>
      <section>
        <img
          id="logo"
          src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
          alt="google logo"
        />
      </section>
      <section class="search-container">
        <div class="search-content">
          <span class="search-icon"></span>
          <input id="input-search" type="text" name="search" />
          <a href="#" class="microphone-icon"></a>
        </div>
      </section>

      <section class="buttons">
        <div class="button">
          <button value="" id="button-search">Buscar con Google</button>
        </div>
        <div class="button">
          <button id="button-lucky">Me siento con suerte</button>
        </div>
      </section>

      <section class="language-info">
        <div>
          <span>Ofrecido por Google en:</span>
          <a target="_blank" href="https://www.google.com.mx/?hl=es">Español</a>
        </div>
      </section>
    </main>

    <!-- footer -->

    <footer>
      <section class="country-info">
        <div>
          <p>México</p>
        </div>
      </section>
      <section class="footer-links">
        <span>
          <a
            class="footer-link"
            href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1"
            >Sobre Google</a
          >
          <a
            class="footer-link"
            href="https://ads.google.com/intl/en_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1"
            >Publicidad</a
          >
          <a
            class="footer-link"
            href="https://smallbusiness.withgoogle.com/intl/es-419_mx/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=ww-ww-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u&c=MX#!/"
            >Negocios</a
          >
          <a
            id="hide"
            class="footer-link"
            href="https://www.google.com/search/howsearchworks/?fg=1"
            >Cómo funciona la Búsqueda</a
          >
        </span>
        <span>
          <a
            class="footer-link"
            href="https://policies.google.com/privacy?hl=en-MX&fg=1"
            >Privacidad</a
          >
          <a
            class="footer-link"
            href="https://policies.google.com/terms?hl=en-MX&fg=1"
            >Condiciones</a
          >
          <a class="footer-link" href="#">Preferencias</a>
        </span>
      </section>
    </footer>
  </body>
</html>
